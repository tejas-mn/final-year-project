<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Result</title>
</head>
<body>
    <img src="{{data['img_path']}}" alt="" width="200" height="200">
    <img src="{{data['mask_img']}}" alt="" width="200" height="200">
    <img src="{{data['diseased_img']}}" alt="" width="200" height="200">

    <h2>{{data['disease']}}</h2>
    <h3>Confidence: {{data['confidence']}}%</h3>
    <h4>Percentage of Area Infected : {{data['perc_disease']}}</h4>
    <p>{{data['remedy']}}</p>
    
    <h4>Recommended Fungicides :</h4>
    <ol>
        {% for f in rec%}
            <li> <a href="{{f['link']}}" target="_blank">{{f['name']}}</a></li>    
            <img src="{{f['img']}}" alt="" width="100" height="100">
        {%endfor%}
    </ol>
    
</body>
</html>
